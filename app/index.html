<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Learn Vue.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/main.css">
</head>

<body>


  <div id="app">
    <section>
      <h1>🍺 Make yourself some Punk Beers 🍻</h1>
      <div v-if="beers.length === 0" class="loading">Loading...</div>
      <div v-for="beer in beers" class="beer-contain">
        <div class="beer-img">
          <img :src="beer.img" height="350" />
        </div>
        <div class="beer-info">
          <h2>{{ beer.name }}</h2>
          <p class="bright">{{ beer.tagline }}</p>
          <p>
            <span class="bright">Description:</span> {{ beer.desc }}</p>
          <p>
            <span class="bright">Tips:</span> {{ beer.tips }}</p>
          <h3 class="bright">Food Pairings</h3>
          <ul>
            <li v-for="item in beer.food">
              {{ item }}
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>


  <script src="dist/app.bundle.js"></script>
</body>

</html>
