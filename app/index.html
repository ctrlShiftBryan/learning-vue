<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Learn Vue.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="some.css"> -->
</head>

<body>
  <div class="container">
    <div id="app">
      <h3>Type here:</h3>
      <!-- in this example we bind both the textarea v-model and the p content to the message property on the
      object returned from the Vue data -->
      <textarea class="message" rows="5" v-model="message" maxlength="72"></textarea>
      <br>
      <p class="booktext">
        {{ message }}
      </p>
    </div>
  </div>
  <script src="dist/app.bundle.js"></script>
</body>

</html>
