<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Learn Vue.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/main.css">
</head>

<body>

  <div id="app">
    <h1>Your Upcoming Destinations</h2>
      <div class="location-contain">
        <div class="locations" v-for="location in locations">
          <place :img="location.img" :desc="location.desc">
            <!-- this will get put into the slot -->
            <h2>{{ location.name }}</h2>
          </place>
        </div>
      </div>
  </div>

  <script type="text/x-template" id="place">
       <div class="place">
          <img :src="img" width="235" height="300"/>
          <!-- this gets filled out by slot -->
          <slot></slot>
          <p>{{ desc }}</p>
        </div>
      </script>

  <script src="dist/app.bundle.js"></script>
</body>

</html>
