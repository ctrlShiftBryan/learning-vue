<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Learn Vue.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/main.css">
</head>

<body>

  <div id="app">
    <h1>Your Upcoming Destinations</h2>
      <div class="location-contain">
        <div class="locations" v-for="l in locations">
          <!-- note we have to pass props down with these bindings -->
          <place :name="l.name" :img="l.img" :desc="l.desc"></place>
        </div>
      </div>
  </div>

  <script type="text/x-template" id="place-template">
    <div class="place">
      <img v-bind:src="img" width="235" height="300" />
      <h2>{{ name }}</h2>
      <p>{{ desc }}</p>
    </div>
  </script>

  <script src="dist/app.bundle.js"></script>
</body>

</html>
